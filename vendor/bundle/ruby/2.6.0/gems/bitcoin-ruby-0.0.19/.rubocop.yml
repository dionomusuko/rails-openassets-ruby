AllCops:
  Exclude:
    - 'Gemfile'

Metrics/AbcSize:
  Max: 100

Metrics/BlockLength:
  Max: 50
  Exclude:
    - 'spec/**/*'
    - 'db/migrations/**/*'
    - 'tasks/**/*'

Metrics/ClassLength:
  Max: 500

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 80

Metrics/ModuleLength:
  Max: 500

Metrics/PerceivedComplexity:
  Max: 10

Naming/UncommunicativeMethodParamName:
  Enabled: False

Style/FrozenStringLiteralComment:
  Enabled: False

Style/NumericPredicate:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Style/UnpackFirst:
  Enabled: false
